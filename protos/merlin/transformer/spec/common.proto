syntax = "proto3";

package merlin.transformer;

option go_package = "github.com/gojek/merlin/pkg/transformer/spec";


message FromTable {
  string tableName = 1;
  string format = 2;
}

message FromJson {
  SourceEnum source = 1;
  string jsonPath = 2;
  bool addRowNumber = 3;
  enum SourceEnum {
    INVALID = 0;
    RAW_REQUEST = 1;
    MODEL_RESPONSE = 2;
  }
}
